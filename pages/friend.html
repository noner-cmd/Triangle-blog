<script>
       function loadConfig() {
            return fetch('/config/index/index.json')
                .then(response => response.json());
        }

        // åˆå§‹åŒ–é¡µé¢
        async function init() {
            try {
                // åŠ è½½é…ç½®
                const config = await loadConfig();
                
 
                
                // æ¸²æŸ“ç¤¾äº¤åª’ä½“é“¾æ¥
                const socialLinksDiv = document.getElementById('social-links');
                socialLinksDiv.innerHTML = '';
                
                config.socialLinks.forEach(link => {
                    const a = document.createElement('a');
                    a.href = link.url;
                    a.className = `fab fa-${link.platform}`; // è‡ªåŠ¨ç”Ÿæˆå›¾æ ‡ç±»å
                    a.target = '_blank'; // æ–°çª—å£æ‰“å¼€
                    socialLinksDiv.appendChild(a);

                // åŠ è½½å‹é“¾

        // Fetch and display friend links
        function fetchFriendLinks() {
            fetch('/config/other/friends.json')
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('friend-links');
                    container.innerHTML = ''; // æ¸…ç©ºåŸæœ‰å†…å®¹
                    data.forEach(friend => {
                        const linkItem = document.createElement('div');
                        linkItem.className = 'link-item';
                        linkItem.innerHTML = `
                            <div class="link-avatar">
                                <img src="${friend.avatar}" alt="${friend.name}å¤´åƒ">
                            </div>
                            <div class="link-info">
                                <div class="link-name">
                                    <a href="${friend.url}" target="_blank">${friend.name}</a>
                                </div>
                                <div class="link-desc">${friend.desc}</div>
                            </div>
                        `;
                        container.appendChild(linkItem);
                    });
                })
                .catch(error => console.error('å‹é“¾åŠ è½½å¤±è´¥:', error));
        }
